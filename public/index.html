<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Jordan Jensen">
  <title>Pandas at REST</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./styles/styles.css" rel="stylesheet">

  <!-- Bootstrap core JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="./js/index.js" type="module"></script>

  <!-- Favicons -->
  <link rel="icon" href="./images/favicon.ico" type="image/png">
  <meta name="theme-color" content="#7952b3">
</head>

<body>

  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <img src="./images/icon.png" width="48px" />
          <span class="fs-4 px-4">Pandas at REST</span>
        </a>
      </header>

      <div class="row align-items-md-stretch">
        <div class="col-md-6">
          <div class="h-100 p-5 text-white bg-dark rounded-3">
            <h2>Create a Panda</h2>
            <form id="formPanda">
              <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input name="name" class="form-control" id="inputName" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text text-white">Make sure its something clever. The default is Chester,
                  of course.</div>
              </div>
              <div class="mb-3">
                <label for="inputBiome" class="form-label">Biome</label>
                <input name="biome" class="form-control" id="inputBiome">
              </div>
              <div class="mb-3">
                <label for="inputOutfit" class="form-label">Outfit</label>
                <input name="outfit" class="form-control" id="inputOutfit">
              </div>
              <div class="mb-3">
                <label for="inputFood" class="form-label">Favorite Food</label>
                <select name="food" class="form-select" id="inputFood">
                  <option></option>
                  <option>Hot Dogs</option>
                  <option>Cheese</option>
                  <option>Bamboo</option>
                  <option>Chocolate Chips</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="inputSleepiness" class="form-label">Sleepiness</label>
                <input name="sleepiness" type="number" max="10" min="0" class="form-control" id="inputSleepiness">
              </div>
              <div id="createError" class="my-3 p-2"></div>
              <button type="submit" class="btn btn-outline-light">Create Panda üôÇ</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="h-100 p-5 bg-light border rounded-3">
            <div id="listPandas"></div>
            <div id="deleteError" class="my-3 p-2"></div>
            <button class="btn btn-outline-secondary" id="btnDelete" type="button">Delete All Pandas üôÅ</button>
          </div>
        </div>
      </div>

      <footer class="pt-3 mt-4 text-muted border-top">
        &copy; JDJ Productions 2024
      </footer>
    </div>
  </main>



</body>

</html>
